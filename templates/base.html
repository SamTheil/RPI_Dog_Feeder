<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Feeder Control Panel{% endblock %}</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: center; /* Centers the icons horizontally */
            padding: 60px; /* Provides padding around the icons */
            font-size: 45px; /* Increases the size of the icons */
        }
        .fas {
            margin-left: 50px;
            margin-right: 50px;
        }
        
        a {
            color: inherit; /* Ensures links do not change color */
            text-decoration: none; /* Removes underline from icons */
        }

        #menu{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: auto;
            padding: 20px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        
        .centered-container {
            display: flex;
            justify-content: center; /* Centers items horizontally */
            align-items: center; /* Centers items vertically */
            height: auto;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .header {
                padding: 30px;
                font-size: 30px;
            }

            .fas {
                margin-left: 20px;
                margin-right: 20px;
            }

            #menu {
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 15px;
                font-size: 20px;
            }

            .fas {
                margin-left: 10px;
                margin-right: 10px;
            }

            #menu {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/settings"><i class="fas fa-cog"></i></a> <!-- Gear icon -->
        <a href="/"><i class="fas fa-home" style="margin: 0 20px;"></i></a> <!-- Home icon with horizontal margins -->
        <a href="/wifi"><i class="fas fa-wifi"></i></a> <!-- WiFi icon -->
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
