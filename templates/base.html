<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Raspberry Pi Website{% endblock %}</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .header {
            display: flex;
            justify-content: center; /* Centers the icons horizontally */
            padding: 60px; /* Provides padding around the icons */
            font-size: 45px; /* Increases the size of the icons */
        }
        .fas{
          margin-left: 50px;
          margin-right: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-cog"></i> <!-- Gear icon -->
        <i class="fas fa-home" style="margin: 0 20px;"></i> <!-- Home icon with horizontal margins -->
        <i class="fas fa-wifi"></i> <!-- WiFi icon -->
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
