<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Raspberry Pi Website{% endblock %}</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .header {
            display: flex;
            justify-content: center; /* Centers the icons horizontally */
            padding: 60px; /* Provides padding around the icons */
            font-size: 45px; /* Increases the size of the icons */
        }
        .fas {
            margin-left: 50px;
            margin-right: 50px;
        }
        a {
            color: inherit; /* Ensures links do not change color */
            text-decoration: none; /* Removes underline from icons */
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/settings"><i class="fas fa-cog"></i></a> <!-- Gear icon -->
        <a href="/"><i class="fas fa-home" style="margin: 0 20px;"></i></a> <!-- Home icon with horizontal margins -->
        <a href="/wifi"><i class="fas fa-wifi"></i></a> <!-- WiFi icon -->
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
