<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Config</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Admin Config</h1>
  <div class="button-container">
    <button onclick="startServoSetup()">Start Servo Setup</button>
    <button onclick="setGetFoodAngle()">Set Get Food Angle</button>
    <button onclick="setDispenseFoodAngle()">Set Dispense Food Angle</button>
  </div>

  <script>
    let currentAngle = 0;
    const maxAngle = 1;
    const minAngle = -1;

    function startServoSetup() {
      currentAngle = 0;
      updateServoAngle();
      document.addEventListener('keydown', handleKeyPress);
    }

    function handleKeyPress(event) {
      if (event.key === 'ArrowUp') {
        if (currentAngle < maxAngle) {
          currentAngle += 0.1;
          updateServoAngle();
        }
      } else if (event.key === 'ArrowDown') {
        if (currentAngle > minAngle) {
          currentAngle -= 0.1;
          updateServoAngle();
        }
      }
    }

    function updateServoAngle() {
      fetch('/set_servo_angle', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ angle: currentAngle }),
      })
      .then(response => response.json())
      .then(data => console.log('Servo angle updated:', data))
      .catch(error => console.error('Error:', error));
    }

    function setGetFoodAngle() {
      fetch('/set_get_food_angle', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ angle: currentAngle }),
      })
      .then(response => response.json())
      .then(data => console.log('Get food angle set:', data))
      .catch(error => console.error('Error:', error));
    }

    function setDispenseFoodAngle() {
      fetch('/set_dispense_food_angle', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ angle: currentAngle }),
      })
      .then(response => response.json())
      .then(data => console.log('Dispense food angle set:', data))
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
