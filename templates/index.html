<!DOCTYPE html>
<html>
<head>
    <title>Feeder Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
            margin: 0;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 18px;
        }

        .menu {
            text-align: center;
            background-color: rgba(0,0,0,0.01);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
            z-index: 0;
            width: 90%;
            max-width: 500px;
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        button {
            border: none;
            background-color: rgb(233, 233, 233);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            padding: 10px 20px;
            margin: 0 10px 12px;
            border-radius: 7px;
            cursor: pointer;
            transition: opacity 0.1s ease;
            opacity: 1;
        }

        input {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 10px;
            display: block;
            margin: 0 auto;
        }

        form {
            margin: 5px 0;
        }

        button:hover {
            opacity: 0.8;
        }

        .icon-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
            z-index: 1;
            position: relative;
            margin-top: -250px; /* Adjust this value to move the icons up or down */
        }

        .icon-bar .icon {
            cursor: pointer;
            font-size: 44px;
            transition: font-size 0.3s ease;
            position: relative;
        }

        .menu h1 {
            margin-top: 0;
        }

        .menu form {
            text-align: left;
        }

        .menu label, .menu input {
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        .menu .input-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .menu .button {
            display: block;
            width: 100%;
            margin: 10px 0;
            text-align: center;
            background-color: rgb(233, 233, 233);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 7px;
            cursor: pointer;
            transition: opacity 0.1s ease;
            border: none;
        }

        .menu .button:hover {
            opacity: 0.8;
        }

        @media (max-width: 1024px) {
            .icon-bar .icon {
                font-size: 40px;
            }
        }

        @media (max-width: 768px) {
            .icon-bar .icon {
                font-size: 36px;
            }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.2em;
            }

            button {
                font-size: 1em;
                padding: 10px 20px;
            }

            .menu {
                right: 5px;
                left: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="icon-bar">
        <div class="icon gear-icon" onclick="toggleMenu('settingsMenu')">
            <i class="fas fa-cog"></i>
        </div>
        <div class="icon home-icon" onclick="toggleMenu('feederControl')">
            <i class="fas fa-home"></i>
        </div>
        <div class="icon wifi-icon" onclick="toggleMenu('wifiMenu')">
            <i class="fas fa-wifi"></i>
        </div>
    </div>

    <div class="menu" id="feederControl">
        <h1>Feeder Control</h1>
    </div>

    <div class="menu" id="settingsMenu">
        <div class="input-container">
            <h1>Settings</h1>
            <!-- Add settings form elements here -->
        </div>
    </div>

    <div class="menu" id="wifiMenu">
        <form action="/change_wifi" method="post">
            <div class="input-container">
                <h1>WiFi Settings</h1>
                <label for="ssid">WiFi SSID:</label>
                <input type="text" id="ssid" name="ssid" required><br>
                <label for="password">WiFi Password:</label>
                <input type="password" id="password" name="password" required><br>
                <input type="submit" value="Change WiFi" class="button">
            </div>
        </form>
    </div>

    <script>
        function toggleMenu(menuId) {
            var menus = document.querySelectorAll('.menu');
            var targetMenu = document.getElementById(menuId);
            var iconBar = document.querySelector('.icon-bar');

            var rect = iconBar.getBoundingClientRect();
            var fixedOffset = 20; // Adjust this value to set the desired fixed height below the icons

            var topPosition = rect.bottom + fixedOffset + window.scrollY;

            targetMenu.style.top = topPosition + 'px';

            menus.forEach(function(menu) {
                if (menu.id === menuId) {
                    menu.style.display = (menu.style.display === "block") ? "none" : "block";
                } else {
                    menu.style.display = "none";
                }
            });
        }

        window.onclick = function(event) {
            var menus = document.querySelectorAll('.menu');

            if (!event.target.closest('.icon') && !event.target.closest('.menu')) {
                menus.forEach(function(menu) {
                    menu.style.display = "none";
                });
            }
        }
    </script>
</body>
</html>
