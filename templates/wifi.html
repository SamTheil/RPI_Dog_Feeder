{% extends 'base.html' %}

{% block content %}
<style>

    h1 {
        margin-top: 0px;
        margin-bottom: 15px;
    }

    form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        align-self: flex-start;
        margin-bottom: 4px;
        font-family: inherit;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 0px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    #change_wifi_button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        text-align: center;
    }
</style>
<body>
    <div class="centered-container">
        <div id="menu">
            <h1>Wifi Settings</h1>
            <form action="/change_wifi" method="post">
                <label for="ssid">WiFi SSID:</label>
                <input type="text" id="ssid" name="ssid" required><br><br>
                <label for="password">WiFi Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <input id="change_wifi_button" type="submit" value="Change WiFi">
            </form>
        </div>    
    </div>        
</body>
{% endblock %}
