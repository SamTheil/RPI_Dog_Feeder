{% extends 'base.html' %}

{% block content %}
<style>
    h1 {
        margin-top: 0px;
        margin-bottom: 15px;
    }

    form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        align-self: flex-start;
        margin-bottom: 4px;
        font-family: inherit;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 0px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    #change_wifi_button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #2c92ff;
        color: white;
        cursor: pointer;
        text-align: center;
    }

    /* Popup container */
    .popup {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    /* Popup content */
    .popup-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .popup button {
        margin: 5px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .popup button#reboot-now {
        background-color: #28a745;
        color: white;
    }

    .popup button#reboot-later {
        background-color: #dc3545;
        color: white;
    }
</style>

<body>
    <div class="centered-container">
        <div id="menu">
            <h1>Wifi Settings</h1>
            <form id="wifi-form">
                <label for="ssid">WiFi SSID:</label>
                <input type="text" id="ssid" name="ssid" required><br><br>
                <label for="password">WiFi Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <input id="change_wifi_button" type="submit" value="Change WiFi">
            </form>
        </div>    
    </div>   

    <!-- Popup for reboot confirmation -->
    <div id="reboot-popup" class="popup">
        <div class="popup-content">
            <h2>WiFi settings have been changed.</h2>
            <p>Would you like to reboot now or wait?</p>
            <button id="reboot-now">Reboot Now</button>
            <button id="reboot-later">Reboot Later</button>
        </div>
    </div>

    <!-- Popup for rebooting -->
    <div id="rebooting-popup" class="popup">
        <div class="popup-content">
            <h2>Rebooting...</h2>
        </div>
    </div>

    <script>
        document.getElementById('wifi-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Send WiFi change request to the server
            fetch('/change_wifi', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    ssid: document.getElementById('ssid').value,
                    password: document.getElementById('password').value
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('reboot-popup').style.display = 'flex';
                } else {
                    alert('Failed to change WiFi settings.');
                }
            });
        });

        document.getElementById('reboot-now').addEventListener('click', function() {
            document.getElementById('reboot-popup').style.display = 'none';
            document.getElementById('rebooting-popup').style.display = 'flex';
            
            fetch('/reboot_now', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    setTimeout(function() {
                        window.close();
                    }, 30); // Wait 3 seconds before closing the tab
                });
        });

        document.getElementById('reboot-later').addEventListener('click', function() {
            document.getElementById('reboot-popup').style.display = 'none';
        });
    </script>
</body>
{% endblock %}
